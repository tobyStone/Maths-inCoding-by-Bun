<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Maths questions starter</title>
</head>

<body>
    <!--questions for the Geometry in Scratch Physics simulator-->
    <div>
        <form id="question-form">
            <img id="question1_img" src="../images/question_images/angle_question_1.PNG" width="525" height="350" />
            <br>
            <span class="label">Choose one</span>
            <br>
            <input type="checkbox" name="answer" class="1" value="1a">
            <label for="1a">210 Degrees</label>
            <input type="checkbox" name="answer" class="1" value="1b">
            <label for="1b">30 Degrees</label>
            <input type="checkbox" name="answer" class="1" value="1c">
            <label for="1c">150 Degrees</label>
            <input type="checkbox" name="answer" class="1" value="1d">
            <label for="1d">330 Degrees</label>
            <br>
            <div>
                <img id="question2_img" src="../images/question_images/angle_question_2.PNG" width="525" height="350" />
                <br>
                <span class="label">Choose one</span>
                <br>
                <input type="checkbox" name="answer" class="2" value="2a">
                <label for="2a">Only Sarah</label>
                <input type="checkbox" name="answer" class="2" value="2b">
                <label for="2b">Only Joe</label>
                <input type="checkbox" name="answer" class="2" value="2c">
                <label for="2c">Both Sarah and Joe</label>
                <input type="checkbox" name="answer" class="2" value="2d">
                <label for="2d">Neither</label>
            </div>
            <br>
            <div>
                <img id="question3_img" src="../images/question_images/angle_question_3.PNG" width="525" height="350" />
                <br>
                <span class="label">Choose one</span>
                <br>
                <input type="checkbox" name="answer" class="3" value="3a">
                <label for="3a">5</label>
                <input type="checkbox" name="answer" class="3" value="3b">
                <label for="3b">0</label>
                <input type="checkbox" name="answer" class="3" value="3c">
                <label for="3c">1</label>
                <input type="checkbox" name="answer" class="3" value="3d">
                <label for="3d">2</label>
                <button type="submit">Send answer</button>
            </div>
        </form>

        <script src="anglesGrade.js"></script>
</body>
</html>
